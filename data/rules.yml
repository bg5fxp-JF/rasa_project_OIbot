#  - action: utter_ask_email
#  - action: email_form
#  - active_loop: email_form

- rule: Submit email_form
  condition:
  - active_loop: email_form
  steps:
  - intent: subscribe_to_updates
  - action: email_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_subscribed
  - action: utter_help

- rule: deny ask name
  steps:
  - action: ask_permission
  - intent: deny
  - action: utter_submit_no_name
  - action: utter_ask_signup

- rule: no name sign up story deny
  steps:
  - action: utter_ask_signup
  - intent: deny
  - action: utter_inform_no_name

- rule: no name sign up story affirm
  steps:
  - action: utter_ask_signup
  - intent: affirm
  - action: utter_inform_affirm
  - action: utter_help

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: utter_help