version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: reply to whenever user says thank you
  steps:
  - intent: thankyou
  - action: utter_youre_welcome

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: whenever user needs a reminder of what is offered
  steps:
    - intent: need_help
    - action: utter_help

- rule: Submit name_form affirm
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values
  - action: utter_ask_signup
  - intent: affirm
  - action: utter_inform_affirm
  - action: utter_help


- rule: Submit name_form deny
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values
  - action: utter_ask_signup
  - intent: deny
  - action: utter_inform_name_given


#- rule: Activate email_form
#  steps:
